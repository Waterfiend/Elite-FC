{% extends 'system/base.html' %}
    {% block title %} 
        Delete Team
    {% endblock %}

    {%block content%}
    <h1>Delete "{{team.name}}" </h1>
    <hr>
    <br/>
    <form method= "POST">
        {% csrf_token %}
        <strong> Are you sure? </strong><br/>
        <button class="btn btn-danger">Yes, delete team</button>
    </form>
    <br/>
    <a href = "{% url 'teams' %}" class = "btn btn-dark">No, go back to Teams page</a>
    {% endblock %}
