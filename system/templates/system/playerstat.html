{% extends 'system/base.html' %}
    {% block title %} 
        Elite-FC Players 
    {% endblock %}

    {%block content%}
    <h1>Player Statistics</h1>

        <a href = "{% url 'add_player' %}" class = "btn btn-dark btn-sm"> Add Player</a> 
    <ul>
    {% for playerstat in object_list %}
    <p style="line-height:0.8">
        <li>
            <a href ="{% url 'player-detail' playerstat.pk %}">
                {{playerstat.name}}</a> - <small><a href = "{% url 'update_player' playerstat.pk %}" class = "btn btn-dark btn-sm">Edit</a>
                </small> - <small><a href = "{% url 'delete_player' playerstat.pk %}" class = "btn btn-dark btn-sm">Delete</a></small>
        </li>
    {% endfor %}
    </p>
    </ul> 
    
    {% endblock %}
