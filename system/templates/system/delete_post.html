{% extends 'system/base.html' %}
    {% block title %} 
        Delete Article
    {% endblock %}

    {%block content%}
    <h1>Delete "{{post.title}}" </h1>
    <br/>
    <form method= "POST">
        {% csrf_token %}
        <strong> Are you sure? </strong><br/>
        <button class="btn btn-danger">Yes, delete article</button>
    </form>
    <br/>
    <a href = "{% url 'news' %}" class = "btn btn-dark">No, go back to News</a>
    {% endblock %}
