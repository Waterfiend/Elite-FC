{% extends 'system/base.html' %}
    {% block title %} 
        Delete Player
    {% endblock %}

    {%block content%}
    <h1>Delete "{{player.user}}" </h1>
    <br/>
    <form method= "POST">
        {% csrf_token %}
        <strong> Are you sure? </strong><br/>
        <button class="btn btn-danger">Yes, delete player</button>
    </form>
    <br/>
    <a href = "{% url 'playerstat' %}" class = "btn btn-dark">No, go back to Players page</a>
    {% endblock %}
